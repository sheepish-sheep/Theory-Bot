<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theory Bot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-gray-900 to-gray-800 text-white min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <header class="text-center mb-12">
            <h1 class="text-5xl font-extrabold mb-2 text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600">Theory Bot</h1>
            <p class="text-xl text-gray-300">Generate wild, unhinged theories about anything</p>
        </header>

        <div class="bg-gray-800 rounded-lg shadow-xl p-6 mb-8 border border-gray-700">
            <div class="flex flex-col md:flex-row gap-4 mb-6">
                <div class="flex-1">
                    <label for="theory-mode" class="block text-gray-300 mb-2 text-sm font-semibold">Theory Mode</label>
                    <select id="theory-mode" class="w-full bg-gray-700 border border-gray-600 rounded-md p-3 text-white">
                        <option value="unhinged">Unhinged Theory</option>
                        <option value="franchise">Franchise Theory</option>
                    </select>
                </div>
                <div id="franchise-container" class="flex-1 hidden">
                    <label for="franchise-name" class="block text-gray-300 mb-2 text-sm font-semibold">Franchise Name</label>
                    <input type="text" id="franchise-name" placeholder="e.g., Star Wars, Marvel, Harry Potter" 
                           class="w-full bg-gray-700 border border-gray-600 rounded-md p-3 text-white placeholder-gray-500">
                </div>
            </div>

            <div class="mb-6">
                <label for="input-text" class="block text-gray-300 mb-2 text-sm font-semibold">Input Text</label>
                <textarea id="input-text" rows="4" placeholder="Enter some keywords or a topic to generate a theory about..." 
                         class="w-full bg-gray-700 border border-gray-600 rounded-md p-3 text-white placeholder-gray-500"></textarea>
            </div>

            <button id="generate-btn" class="w-full bg-gradient-to-r from-purple-500 to-pink-600 hover:from-purple-600 hover:to-pink-700 text-white font-bold py-3 px-4 rounded-md transition-all duration-200 flex items-center justify-center">
                <span>Generate Theory</span>
                <i class="fas fa-robot ml-2"></i>
            </button>
        </div>

        <div class="bg-gray-800 rounded-lg shadow-xl p-6 mb-8 border border-gray-700">
            <h2 class="text-2xl font-bold mb-4 flex items-center">
                <i class="fas fa-lightbulb text-yellow-400 mr-2"></i>
                <span>Your Theory</span>
            </h2>
            <div id="loading" class="hidden">
                <div class="flex justify-center items-center py-12">
                    <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-purple-500"></div>
                </div>
            </div>
            <div id="theory-container" class="bg-gray-700 rounded-md p-5 text-gray-200 prose prose-invert max-w-none">
                <p class="text-gray-400 italic text-center">Your generated theory will appear here...</p>
            </div>
        </div>

        <footer class="text-center text-gray-500 text-sm mt-8">
            <p>Â© 2025 Theory Bot | Powered by AI</p>
            <p class="mt-1">Not responsible for any conspiracy theories, existential crises, or questionable life choices that may result from using this tool.</p>
        </footer>
    </div>

    <script src="/static/js/main.js"></script>
</body>
</html>
